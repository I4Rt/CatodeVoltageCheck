<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>Saturn</title>
    <link href="css/bootstrap.min.css"  rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/plotly-latest.min.js"></script>

    
    <link href="css/header.css"  rel="stylesheet" />
    <link href="css/menu.css"  rel="stylesheet" />
    <link href="css/base.css"  rel="stylesheet" />
    
    
    {%block links%}
    {%endblock%}
    {%block styles%}
    {%endblock%}
</head>



<body style="overflow-x: hidden">
    {%block main%}
    {%endblock%}

    
      
      
</body>
<script>
    let lastPost = null;

    $('.menu-nav-button').click(function(){
        console.log('menu-nav-button')
        $('.menu-bg').css("display","block");
    })
    $('.menu-back-button').click(function(){
        console.log('menu-back-button')
        $('.menu-bg').css("display","none");
    })
    $('.actions-menu *').click(function(){
        console.log('actions-menu')
        $('.menu-bg').css("display","none");
    })


    {%if lastPost%}
        $('#news-menu').append(`
            <p class="news-topic">Последние новости</p>
                <a class="news-header" href="/post?id={{lastPost.id}}">{{lastPost.title}}</a>
                <div class="news-text">
                    {{lastPost.info | safe}}
                </div>
                <img class="news-img" src="data:image/png;base64,{{lastPost.images[0].data}}">
                <a class="menu-news-link" href="/post?id={{lastPost.id}}">Подробнее</a>
        `);
    {%endif%}


    
    
</script>
{%block scripts%}
{%endblock%}
</html>
